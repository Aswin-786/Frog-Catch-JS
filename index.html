<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog-Catch</title>
  <link rel="icon" type="image/x-icon" href="img/frog1.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="score-title hidden">
      <h2>Your Score : </h2>
      <h2 id="score">0</h2> 
    </div>
    <br><br>
    <div class="time hidden">
      <h2>Time left: </h2>
      <h2 id="time_left">30</h2>
    </div>
    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square mole" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
  </main> 
  <audio id="catch" controls style="display:none">
    <source src="sounds/Frog-croaks.mp3" type="audio/mpeg"> 
  </audio>
  <script src="script.js"></script>
</body>
</html>
